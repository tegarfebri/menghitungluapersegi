<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung luas persegi</title>
</head>
<body>
    <h1>menghitung luas persegi</h1>
    <label for="sisi">Masukkan Panjang sisi</label>
    <input type="number" id="sisi" name="sisi" required>
    <br><br>
    <button onclick="hitungluas()">hitung</button>
    <br><br>
    <p id="hasil"></p>

    <script>
        function hitungluas() {
            const sisi = document.getElementById("sisi").value; // ambil sisi nilai dari input
            const luas = sisi * sisi; // menghitung luas persegi
            document.getElementById("hasil").innerHTML = "Luas peregi dengan sisi " + sisi + " adalah " + luas;
        }
    </script>
    </body>
</html>
